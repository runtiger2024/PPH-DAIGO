<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>績效儀表板</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 1400px">
      <h1>後台管理</h1>
      <nav class="admin-nav">
        <a href="index.html" class="nav-link">回到商店</a>
        <a href="dashboard.html">績效儀表板</a>
        <a href="admin.html">商品管理</a>
        <a href="category-admin.html">分類管理</a>
        <a href="orders-admin.html"
          >訂單管理<span class="notification-badge" id="orders-badge"></span
        ></a>
        <a href="requests-admin.html"
          >代採購請求<span class="notification-badge" id="requests-badge"></span
        ></a>
        <a href="users-admin.html">使用者管理</a>
        <a href="profile.html">修改密碼</a>
        <a href="#" id="logout-btn">登出</a>
      </nav>

      <section class="admin-section">
        <h2>即時摘要</h2>
        <div class="dashboard-summary-grid">
          <div class="summary-card">
            <h4>今日銷售額</h4>
            <p id="today-sales">$0</p>
          </div>
          <div class="summary-card">
            <h4>今日訂單數</h4>
            <p id="today-orders">0</p>
          </div>
          <div class="summary-card">
            <h4>本週銷售額</h4>
            <p id="week-sales">$0</p>
          </div>
          <div class="summary-card">
            <h4>本月銷售額</h4>
            <p id="month-sales">$0</p>
          </div>
        </div>
      </section>

      <section class="admin-section">
        <h2>年度銷售趨勢</h2>
        <div class="chart-container">
          <canvas id="sales-chart"></canvas>
        </div>
      </section>
    </div>
    <script src="js/admin-main.js" defer></script>
    <script src="js/dashboard.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分類管理</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" style="max-width: 800px">
      <header class="site-header">
        <div class="header-content">
          <a href="index.html" class="site-logo-link"
            ><img
              src="images/logo.png"
              alt="代採購大平台 LOGO"
              class="site-logo"
          /></a>
          <nav class="main-nav">
            <a href="dashboard.html">返回後台</a>
          </nav>
        </div>
      </header>

      <main style="margin-top: 40px">
        <section class="admin-section">
          <h2>新增分類</h2>
          <form id="add-category-form" class="admin-form">
            <div
              id="response-message"
              style="margin-bottom: 15px; text-align: center"
            ></div>
            <div class="form-group">
              <label for="category-name">新分類名稱</label>
              <input
                type="text"
                id="category-name"
                placeholder="例如：義烏商品"
                required
              />
            </div>
            <button type="submit" class="btn-primary">建立新分類</button>
          </form>
        </section>

        <section class="admin-section">
          <h2>現有分類列表</h2>
          <div class="table-responsive">
            <table class="admin-table data-table">
              <thead>
                <tr>
                  <th>分類名稱</th>
                  <th style="width: 100px">操作</th>
                </tr>
              </thead>
              <tbody id="category-list-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <script src="js/admin-main.js" defer></script>
    <script src="js/category-admin.js" defer></script>
  </body>
</html>

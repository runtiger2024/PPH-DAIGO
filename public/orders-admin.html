<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台訂單管理</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" style="max-width: 1400px">
      <h1>後台管理</h1>
      <nav class="admin-nav">
        <a href="index.html" class="nav-link">回到商店</a>
        <a href="dashboard.html">績效儀表板</a>
        <a href="admin.html">商品管理</a>
        <a href="category-admin.html">分類管理</a>
        <a href="orders-admin.html"
          >訂單管理<span class="notification-badge" id="orders-badge"></span
        ></a>
        <a href="requests-admin.html"
          >代採購請求<span class="notification-badge" id="requests-badge"></span
        ></a>
        <a href="users-admin.html">使用者管理</a>
        <a href="profile.html">修改密碼</a>
        <a href="#" id="logout-btn">登出</a>
      </nav>

      <section class="admin-section">
        <div class="section-header">
          <h2>所有訂單列表</h2>
          <div class="bulk-actions">
            <button
              id="bulk-delete-btn"
              class="btn-small btn-danger"
              style="display: none"
            >
              刪除選取項目
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="admin-table data-table">
            <thead>
              <tr>
                <th style="width: 40px">
                  <input type="checkbox" id="select-all-checkbox" />
                </th>
                <th>訂單資訊</th>
                <th>客戶資訊</th>
                <th>商品詳情</th>
                <th>總金額</th>
                <th>狀態</th>
                <th>最後操作</th>
                <th style="width: 80px">操作</th>
              </tr>
            </thead>
            <tbody id="order-list-body"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="js/admin-main.js" defer></script>
    <script src="js/orders-admin.js" defer></script>
  </body>
</html>
